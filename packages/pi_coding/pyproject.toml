# pyproject.toml for pi_coding
# Part of pi-mono-py - Coding Agent Package

[project]
name = "pi-mono-coding"
version = "0.1.0"
description = "Coding Agent with file system tools for pi-mono-py"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "pi-mono-py contributors" }
]
keywords = ["coding", "agent", "file-operations", "code-editor", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
]

dependencies = [
    "pi-mono-agent>=0.1.0",
    "pi-mono-ai>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pi_coding"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
exclude = [
    "**/tests/",
    "**/__pycache__/",
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "A", "SIM", "TCH"]
