# pyproject.toml for pi_tui
# Part of pi-mono-py - Python port of pi-mono

[project]
name = "pi-mono-tui"
version = "0.1.0"
description = "Terminal UI library with differential rendering - Python port of @mariozechner/pi-tui"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "pi-mono-py contributors" }
]
keywords = ["tui", "terminal", "ui", "differential-rendering", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
    "Topic :: Software Development :: User Interfaces",
]

dependencies = [
    "rich>=13.0.0",
    "blessed>=1.20.0",
    "wcwidth>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pexpect>=4.9.0",
    "basedpyright>=0.1.0",
    "ruff>=0.1.0",
]
images = [
    "term-image>=0.7.0",
    "pillow>=10.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pi_tui"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "standard"
exclude = [
    "**/tests/",
    "**/__pycache__/",
    "**/_ts_reference/",
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "A", "SIM", "TCH"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
