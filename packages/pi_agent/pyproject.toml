[project]
name = "pi-mono-agent"
version = "0.1.0"
description = "Agent runtime with event-driven architecture, tool execution, and state management"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "pi-mono-ai",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-mock>=3.14",
    "ruff>=0.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pi_agent"]
